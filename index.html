<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhacao</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>

        <div class="screen1 ">
            <h1>jogo da adivinhacao</h1>
            <p>adivinhe um numero entre 0 e 10</p>
            <form action="">
                <input id="inputNumber" type="text">
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h2>acertou em 3 vezes</h2>
            <button id="playAgain" >Jogar novamente</button>
        </div>
    </main>


    <script src="JS/app.js"></script>
</body>
